{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Materiales</title>
    <style>

        body {
            color:#263f23;
            background-color: rgb(181, 252, 175);
        }
        .logo_form {
            width: 400px; 
            display: block;
            margin: 30px auto;}

        body { font-family: Arial, sans-serif; margin: 20px; }
        h2, h3 { text-align: center; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid #2b6329c4; padding: 8px; text-align: left; }
        th { background-color: #6ab867; }
        tr:nth-child(even) { background-color: #8ecf8c; }
    </style>
</head>
<body>

    <img src="{% static 'listamateriales.svg' %}" alt="logo" class="logo_form">

    {% for categoria, materiales in categorias.items %}
        <h3>{{ categoria }}</h3>
        <table>
            <tr>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
            </tr>
            {% for material in materiales %}
            <tr>
                <td>{{ material.nombre }}</td>
                <td>{{ material.descripcion }}</td>
            </tr>
            {% endfor %}
        </table>
    {% empty %}
        <p>No hay materiales registrados.</p>
    {% endfor %}
</body>
</html>
